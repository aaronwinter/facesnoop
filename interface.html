<html>
  <head>
    <title>Facesnoop</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
    <style>
      body {
        width: 400px;
        height: 180px;
        background-color: #403A69;
      }

      header {
        color: white;
        font-size: 30px;
        font-family: 'Raleway', sans-serif;
        text-align: center;
      }

      wrapper {
       position: absolute;
       margin-top: 10px;
     }

      whitelist {
        color: white;
        font-family: 'Raleway', sans-serif;
        font-size: 15px;
        display: block;
        margin-top: 20px;
      }

      input {
        border: 0px;
        color: #403A69;
        font-size: 15px;
        font-family: 'Raleway', sans-serif;
        font-weight: bold;
      }

      mode {
        display: inline-block;
        position: absolute;
        margin-top: 20%;
        margin-left: 50%;
      }

      button {
        border: 0px;
        font-size: 20px;
        background-color: white;
        font-weight: bold;
        font-family: 'Raleway', sans-serif;
      }
    </style>
  </head>
  <body>
    <header>Facesnoop</header>
    <wrapper>
    <whitelist>Add/Remove <input name="friendname" type="text" size=15 /> to/from the whitelist</whitelist>
    <mode><button name="on">ON</button><button name="off">OFF</button></mode>
  </body>
</html>
